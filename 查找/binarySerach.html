    <script>    
        Array.prototype.binarySearch=function(item){
            var min=0;
            var max=arr.length-1;
            var mid=null;
            var element=null;
            while(min<=max){
              mid=  Math.floor((min+max)/2)
              element=this[mid]
              if(element>item){
                  max=mid-1
              }else if(element<item){
                 min=mid+1
              }else{
                  return mid
              }
            }
            return -1
        }
      var arr=[1,2,3,4,56,7,8];
     console.log( arr.binarySearch(3))
