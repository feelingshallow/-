<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
//set 方法用来拦截某个属性的赋值操作，可以接受四个参数，依次为目标对象、属性名、属性值、和proxy对象本身
 
     let validator={
         set:function(obj,prop,value){
             if(prop==='age'){
               
                 if(!Number.isInteger(value)){
                     throw new TypeError('age should be a integer');
                 }
                 
                 if(value>200){
                     throw new RangeError('age colud not  dayu 200')
                 }
             }
             obj[prop]=value;
         }
     }
let person= new Proxy({},validator);
person.age=50
person.name='lisi'
console.log(person)
    </script>
</body>
</html>
