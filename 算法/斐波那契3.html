<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function fib(n){
           if(n===0||n===1){
               return n
           }
           var arr=[0,1]
           for(var i=2;i<=n;i++){
               arr.push(arr[i-2]+arr[i-1])
           }
           return arr[arr.length-1]
       }
       console.log(fib(5))
    </script>
</body>
</html>
