<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function f(n){
           var flag=0
           for(var i=1;i<n;i++){
               num=i
            while(num>0){
                if(num%10===1){
                    flag++
                }
                num=Math.floor(num/10)
            }           
          }
       return flag
       }
      console.log(f(53)) 
    </script>
</body>
</html>
