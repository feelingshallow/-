<body>
    <script>
          function f(s){
              var sum=0
              var arr=[]
                for(var i=0;i<s;i++){
                    sum+=i
                    if(sum==s){
                        for(var j=0;j<i;j++){
                            arr.push(j)
                        }
                    }
                }
          }
        
        
        </script>
