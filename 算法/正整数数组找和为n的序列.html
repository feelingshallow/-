<body>
    <script>
      function find(arr,sum){
        var min=0;
        var max=1;
        var res=0;
        for(var i=min;i<max;i++){
            res+=arr[i]
            if(res==sum){
                return true;
            }else if(res<sum){
                  max++
            }else{
                min++
            }
        }
       return false
      }
     console.log(find([2,1,3,4,5,6],1))
    </script>
</body>
