<body>
    <script>
     function reOrderArray(array)
{
     var arr1=[];
    var arr2=[];
    // write code here
    for(var i=0;i<array.length;i++){
        
        if(array[i]%2==1){
            arr1.push(array[i])
        }
        if(array[i]%2==0){
            arr2.push(array[i])
        }
    }
    array=arr1.concat(arr2);
    return array;
}
     console.log(reOrderArray([1,3,2,5,6,3,4,8,7])) 
    </script>
</body>
