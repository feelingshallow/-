<body>
    <script>
      function sort(arr){
         var len =arr.length;
        for(var i=1;i<len;i++){
             var key=arr[i];
             var j=i-1;
             while(j>0&&arr[j]>key){
             arr[j+1]=arr[j];
             j--;
             }
             arr[j+1]=key;
        }
        return arr;
      }
    console.log(sort([1,2,35,4,6,468,4,13,1,31,3]))
    </script>
</body>
