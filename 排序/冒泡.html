<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[15,2,36,1,5,35,45]
    function sort(arr) {
         for (let i=0;i<arr.length;i++){
             for(let j=0;j<arr.length-i-1;j++){
                 if (arr[j]>arr[j+1]){
                     [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                 }
             }
         }
         return arr;
    }

    console.log(sort(arr));
</script>
</body>
</html>
