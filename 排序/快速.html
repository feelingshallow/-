<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[15,2,36,1,5,35,45]
    function quick(arr) {
         if (arr.length===0||arr.length===1){
             return arr;
         }
         var povitIndex=Math.floor(arr.length/2);
         var povit=arr.splice(povitIndex,1)[0];
         var left=[];
         var right=[];
         for (let i=0;i<arr.length;i++){
             if (arr[i]>povit){
                 right.push(arr[i])
             } else {
                 left.push(arr[i])
             }
         }
         return  quick(left).concat(povit,quick(right))
    }

    console.log(quick(arr));
</script>
</body>
</html>
