<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj={
        name:'zs',
        sex:'nan',
        family:{
            mom:'ws',
            father:'ss'
        }
    }
    function deepclone(obj) {
        if (obj==null){
            return obj;
        }
        const result=Array.isArray(obj)?[]:{};

            for (let key in obj){
                if (typeof obj[key]==='object'){
                    result[key]=deepclone(obj[key])
                } else {
                    result[key]=obj[key]
                }
            }
        return result;
    }

 let obj2=deepclone(obj)
    obj.name='123132'
    console.log(obj);
    console.log(obj2);
</script>
</body>
</html>
