<body>
    <script>
        // 对闭包知识的一种考察  此处使用立即执行函数保留每次运算的结果
    var f=  (function (){
          var i=0;
          return function(){
            ++i;
           console.log(i)
          }   
      })()
     f()
     f()
     f()
    </script>
