<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: brown;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="box">

</div>
<script>
     let box=document.querySelector('.box')
     console.log(box);
     box.onmousedown=function (e) {
         console.log(1);
         let oy= e.offsetY;
         let ox=e.offsetX;
         console.log(ox);
         console.log(oy);
         box.onmousemove=function (e) {
             let cx=e.clientX;
             let cy=e.clientY;
             box.style.top=cy-oy +'px';
             box.style.left=cx-ox+'px';
             console.log(cx);
         }
         box.onmouseup=function () {
             box.onmouseenter=null;
             box.onmouseover=null;
         }
     }
</script>
</body>
</html>
